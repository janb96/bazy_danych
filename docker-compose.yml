version: '3'

services:

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: test_db
      MYSQL_USER: user1
      MYSQL_PASSWORD: 123
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 5001:3306
    restart: always

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '5002:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 123 

  website:
    image: php:apache
    volumes:
      - ./website:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - db